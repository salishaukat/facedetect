<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login</title>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport"> {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"
        crossorigin="anonymous">
</head>

<body>
    <div class="container">
            <center><div class="col-6">
                <div class="card">

                        <!-- <a href="{% url 'login' %}" class="logo"><img src="{% static "dashboard/img/logo.gif" %}" alt="My image"/></a> -->

                    <div class="card-block">
                        <h4 class="text-center mb-5"> FACE MATCH  </h4>
                        <form method="POST" action="{% url 'login' %}">
                            {% csrf_token %}
                            <div class="form-group pt-5">
                                <label>Email</label>
                                <input name="email" type="text" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>Password</label>
                                <input name="password" type="password" class="form-control">
                            </div>
                            <div class="mx-auto text-center">
                                <input type="submit" value="Login" class="btn btn-theme">
                            </div>
                        </form>
                    </div>
                </div>
            </div></center>
        </div>
    </div>
    </script>
</body>

</html>
