{% extends 'base.html' %}
{% block content %}
<!--main content start-->
<section id="main-content">
    <section class="wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h3 class="page-header">Face Match</h3>
            </div>
        </div>
        <!-- page start-->
        <div class="row">
            <div class="col-lg-6">
                <div class="recent">
                    <h3></h3>
                </div>
                <div id="sendmessage">Lost One</div>
                <div id="errormessage"></div>
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <input name="name" type="text" placeholder="Name"/>
                    </br>
                    <input name="contact_number1" type="text" placeholder="Contact Number 1"/>
                    </br>
                    <input name="contact_number2" type="text" placeholder="Contact Number 2"/>
                    </br>
                    <input name="address" type="text" placeholder="Address"/>
                    </br>
                    <input name="note" type="text" placeholder="note"/>
                    </br>
                    <button type="submit">Submit</button>
                </form>



                <p><a href="{% url 'index' %}">Return to home</a></p>
            </div>

        </div>
        <!-- page end-->
    </section>
</section>
<!--main content end-->
<div class="text-right">
    <div class="credits">
    </div>
</div>

</section>
{% endblock %}
