{% extends 'base.html' %}
{% block content %}
<!--main content start-->
<section id="main-content">
    <section class="wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h3 class="page-header">Face Match</h3>
            </div>
        </div>
        <!-- page start-->
        <div class="row">
            <div class="col-lg-6">
                <div class="recent">
                    <h3></h3>
                </div>
                <div id="sendmessage">Lost One</div>
                <div id="errormessage"></div>
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <input name="first_name" type="text" placeholder="First Name"/>
                    </br>
                    <input name="last_name" type="text" placeholder="last Name"/>
                    </br>
                    <input name="email_address" type="text" placeholder="Email"/>
                    </br>
                    <input name="contact_number" type="text" placeholder="contact"/>
                    </br>
                    <input name="city" type="text" placeholder="city"/>
                    </br>
                    <input type="file" name="person_pic1">
                    </br>
                    <input type="file" name="person_pic2">
                    </br>
                    <input type="file" name="person_pic3">
                    <button type="submit">Upload</button>
                </form>

                {% if uploaded_file_url %}
                <p>File uploaded at: <a href="{{ uploaded_file_url }}">{{ uploaded_file_url }}</a></p>
                {% endif %}

                <p><a href="{% url 'index' %}">Return to home</a></p>
            </div>

        </div>
        <!-- page end-->
    </section>
</section>
<!--main content end-->
<div class="text-right">
    <div class="credits">
    </div>
</div>

</section>
{% endblock %}
